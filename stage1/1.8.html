<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>响应式网格(栅格化)布局</title>
	<link rel="stylesheet" href="css/1.8.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-md-4 col-lg-4">
				<div class="grid"></div>
			</div>	
			<div class="col-xs-6 col-md-4 col-lg-4">
				<div class="grid"></div>
			</div>	
			<div class="col-xs-12 col-md-4 col-lg-4">
				<div class="grid"></div>
			</div>	
		</div>
		<div class="row">
			<div class="col-xs-2 col-md-3 col-lg-3">
				<div class="grid"></div>
			</div>
			<div class="col-xs-6 col-md-4 col-lg-4">
				<div class="grid"></div>
			</div>
			<div class="col-xs-3 col-md-3 col-lg-3">
				<div class="grid"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-md-1 col-lg-1">
				<div class="grid"></div>
			</div>
			<div class="col-xs-2 col-md-1 col-lg-1">
				<div class="grid"></div>
			</div>
			<div class="col-xs-8 col-md-2 col-lg-2">
				<div class="grid"></div>
			</div>
			<div class="col-xs-3 col-md-2 col-lg-2">
				<div class="grid"></div>
			</div>
			<div class="col-xs-3 col-md-6 col-lg-6">
				<div class="grid"></div>
			</div>
		</div>

</html>
